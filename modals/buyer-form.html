<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/bootstrap513/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/jquery/jquery-ui-1.9.2.custom/jquery-ui-1.9.2.custom/development-bundle/themes/base/jquery.ui.all.css">
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="row-12 mt-3">
                    <input type="text" class="form-control form-control-sm mb-2" placeholder="Nama buyer/Customer" id="name" autofocus required>
                    <input type="text" class="form-control form-control-sm mb-2" placeholder="Alamat" id="address">
                    <input type="text" class="form-control form-control-sm mb-2" placeholder="Website" id="website">
                    <input type="text" class="form-control form-control-sm mb-2" placeholder="Nomor Telp 1" id="telp-one">
                    <input type="text" class="form-control form-control-sm mb-2" placeholder="Nomor Telp 2" id="telp-two">
                    <input type="text" class="form-control form-control-sm mb-2" placeholder="Email" id="email">
                    <button class="btn btn-sm btn-primary float-end" onclick="addBuyerData()"><i class="fa fa-paper-plane"></i> Submit</button>
            </div>
        </div>
    </div>

    <script src="../assets/jquery/jquery-1.9.0.min.js"></script>
    <script src="../assets/bootstrap513/js/bootstrap.min.js"></script>
    <script src="../assets/jquery/jquery-ui-1.9.2.custom/jquery-ui-1.9.2.custom/development-bundle/ui/minified/jquery-ui.custom.min.js"></script>
    <script src="../assets/js/require.js"></script>
    <script src="../assets/js/buyers.js"></script>

</html>
